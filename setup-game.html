<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2 class="t-center">option de la partie</h2>
    <div class="container">
      <div class="d-flex">
        <div class="d-column category">
          <h3 class="t-center">catégorie :</h3>
          <button class="category-choise" id="Prénom">Prénom</button>
          <button class="category-choise" id="aliment">aliment</button>
          <button class="category-choise" id="pays">pays</button>
          <button class="category-choise" id="marque">marque</button>
          <button class="category-choise" id="célébrité">célébrité</button>
          <button class="category-choise" id="jeux-video">jeux vidéo</button>
        </div>
        <div class="t-center timer">
          <h3>temps de la partie</h3>
          <input class="timer" type="text" value="1 min" />
        </div>
        <div>
          <h3>choix de la lettre</h3>
          <div class="d-flex letter">
            <div class="d-column">
              <button class="letter-btn" id="a">a</button>
              <button class="letter-btn" id="b">b</button>
              <button class="letter-btn" id="c">c</button>
              <button class="letter-btn" id="d">d</button>
              <button class="letter-btn" id="e">e</button>
              <button class="letter-btn" id="f">f</button>
              <button class="letter-btn" id="g">g</button>
              <button class="letter-btn" id="h">h</button>
              <button class="letter-btn" id="i">i</button>
              <button class="letter-btn" id="j">j</button>
              <button class="letter-btn" id="k">k</button>
              <button class="letter-btn" id="l">l</button>
              <button class="letter-btn" id="m">m</button>
              <button class="letter-btn" id="n">n</button>
            </div>
            <div class="d-column">
              <button class="letter-btn" id="o">o</button>
              <button class="letter-btn" id="p">p</button>
              <button class="letter-btn" id="q">q</button>
              <button class="letter-btn" id="r">r</button>
              <button class="letter-btn" id="s">s</button>
              <button class="letter-btn" id="t">t</button>
              <button class="letter-btn" id="u">u</button>
              <button class="letter-btn" id="v">v</button>
              <button class="letter-btn" id="w">w</button>
              <button class="letter-btn" id="x">x</button>
              <button class="letter-btn" id="y">y</button>
              <button class="letter-btn" id="z">z</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="t-center">
      <a href="game.html">LANCEZ</a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
